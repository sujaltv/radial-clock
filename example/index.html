<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conferences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
      integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC"
      crossorigin="anonymous">
  </head>
  <body>
    <section class="container centre">
      <div id="clocks" class="clocks-grid"></div>
      <footer>
        <div class="note">
          <b>Note</b>
          <ul>
            <li>
              Data for these charts is dynamically fetched from <a
              target="_blank"
              href="https://github.com/paperswithcode/ai-deadlines"><i>AI
              Deadlines</i></a>
              by <a target="_blank"
              href="https://github.com/paperswithcode">Papers with Code</a>.
            </li>
            <li>
              Conferences and journals are categorised into tiers based on their
              <i>h</i>-index using the following slabs: <div
              id="tier-slabs"></div>
            </li>
          </ul>
        </div>

        <div class="disclaimer">
          Built with&nbsp;<a target="_blank" referrerpolicy="noreferer"
            href="https://npmjs.com/package/radial-clock"> Radial Clock</a>
        </div>
      </footer>
    </section>


    <!-- <script src="../dist/radial-clock.min.js"></script> -->

    <!-- <script src="../src/utils.js"></script>
    <script src="../src/needle.js"></script>
    <script src="../src/radial-axis.js"></script>
    <script src="../src/radial-clock.js"></script> -->

    <script src="https://unpkg.com/radial-clock@1.0.9/dist/radial-clock.min.js">
    </script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/en-gb.min.js"></script>
    <script defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"
      integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja"
      crossorigin="anonymous"></script>

    <script src="./modules/utils.js"></script>
    <script src="./modules/network.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
